<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta lang="en">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="images/google-icon.png" type="image/icon type">
        <title>Google</title>
        
    </head>
    <div id="wrapper">
    <body>
        <header>
            <div id="head-links-container">
            <div id="header-links">
                <ul id="header-list">
                <li><a style="padding: 10px;" href="https://mail.google.com/">Gmail</a></li>
                <li><a href="https://www.google.com.ec/imghp?hl=en&authuser=0&ogbl">Images</a></a></li>    
            </div> 
            <div id="header-icons">   
                <li><span id="apps-icon" class="material-icons">apps</span></li>
                <li><span id="account-icon" class="material-icons">account_circle</span></li>
                </ul>
            </div>
            </div>      
            
        </header>
        <div id="title-container">
            <img src="images/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
        <div id="search-bar-container">
            <span id="search-icon" class="material-icons">search</span>
            <span id="mic-icon" class="material-icons">mic</span>
            <input id ="search-bar"type="text">
        </div>
        <div id="buttons-container">
            <button type="submit">Google Search</button>
            <button type="submit">I'm feeling lucky</button>
        </div>
        <footer>
            <div id="footer-list">

                <ul id="footer-list-one">
                <li><a class="anchor-list" href="https://about.google/?utm_source=google-EC&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a></li>    
                <li><a class="anchor-list" href="https://www.google.com/intl/en_ec/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></li>
                <li><a class="anchor-list" href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a></li>
                <li><a class="anchor-list" href="https://google.com/search/howsearchworks/?fg=1">How Search works</a></li>
                </ul>
                <ul id="footer-list-two">
                <li><a class="anchor-list" href="https://policies.google.com/privacy?hl=en-EC&fg=1">Privacy</a></li>
                <li><a class="anchor-list" href="https://policies.google.com/terms?hl=en-EC&fg=1">Terms</a></li>
                <li><a class="anchor-list" href="www.google.com">Settings</a></li>
                </ul>
                  
            </div>
        </footer>
    </body>
</div>
</html>
